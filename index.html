<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Simple Javascript Calculator</title>
</head>

<body>
    <div id="calc-wrapper">
        <div id="display" class="grid-item"></div>
        <button id="clear" class="grid-item top">AC</button>
        <button id="plusMinus" class="grid-item top">+/-</button>
        <button id="percent" class="grid-item top">%</button>
        <button id="divide" class="grid-item operator">รท</button>
        <button id="7" class="grid-item num">7</button>
        <button id="8" class="grid-item num">8</button>
        <button id="9" class="grid-item num">9</button>
        <button id="multiply" class="grid-item operator">x</button>
        <button id="4" class="grid-item num">4</button>
        <button id="5" class="grid-item num">5</button>
        <button id="6" class="grid-item num">6</button>
        <button id="subtract" class="grid-item operator">-</button>
        <button id="1" class="grid-item num">1</button>
        <button id="2" class="grid-item num">2</button>
        <button id="3" class="grid-item num">3</button>
        <button id="add" class="grid-item operator">+</button>
        <button id="0" class="grid-item num zero">0</button>
        <button id="dot" class="grid-item">.</button>
        <button id="equal" class="grid-item operator">=</button>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
